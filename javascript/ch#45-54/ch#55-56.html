<body>

    <h1>Targetting Elements</h1>

    <h2>Demo</h2>

    <div id="paragraphs">
        <p class="firstPar">This is a paragraph</p>
        <p>This is 2nd paragraph</p>
        <p>This is 3rd paragraph</p>
    </div>

    <div id="moreParagraphs">
        <p class="firstPar">This is 3rd paragraph</p>
        <p>This is 4th paragraph</p>
        <p>This is 5th paragraph</p>
        <input type="text" id="calculatorInput" placeholder="Enter values">
    </div>




    <h2>Output</h2>
    <div id="result"></div>

    <script>
        
        var par = document.getElementById("moreParagraphs").getElementsByTagName("p");
        console.log(par)

    </script>
